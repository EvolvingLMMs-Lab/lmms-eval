name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install pre-commit hook
        run: |
          python -m pip install pre-commit
          pre-commit install
      - name: Linting
        run: |
          pre-commit run --all-files
          git diff --exit-code || (git config --global user.name "github-actions" && git config --global user.email "github-actions@github.com" && git add . && git commit -m "Fix: isort fixes" && git push)