# Example: API model evaluation (OpenAI-compatible)
# Usage: python -m lmms_eval --config configs/example_api.yaml
#
# CLI args override YAML values, e.g.:
#   python -m lmms_eval --config configs/example_api.yaml --limit 5
#
# The 'env' section sets environment variables before evaluation.
# Use ${VAR} to reference existing environment variables.

env:
  OPENAI_API_KEY: "${OPENAI_API_KEY}"
  HF_HOME: "${HF_HOME:-~/.cache/huggingface}"

model: openai
model_args: "model=gpt-4o,max_retries=5"
tasks: "mme,mmmu_val"
batch_size: 1
num_fewshot: 0
gen_kwargs: "temperature=0,max_new_tokens=1024"
output_path: "results/"
log_samples: true
