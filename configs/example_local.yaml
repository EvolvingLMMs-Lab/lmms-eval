# Example: Local model evaluation
# Usage: python -m lmms_eval --config configs/example_local.yaml
#
# CLI args override YAML values, e.g.:
#   python -m lmms_eval --config configs/example_local.yaml --limit 5
#
# The 'env' section sets environment variables before evaluation.
# Use ${VAR} to reference existing environment variables.

env:
  HF_HOME: "${HF_HOME:-~/.cache/huggingface}"
  HF_HUB_ENABLE_HF_TRANSFER: "1"

model: qwen2_5_vl
model_args: "pretrained=Qwen/Qwen2.5-VL-3B-Instruct,device_map=auto"
tasks: "mme,mmmu_val"
batch_size: 1
num_fewshot: 0
seed: "42,42,42,42"
gen_kwargs: "temperature=0,max_new_tokens=1024"
output_path: "results/"
log_samples: true
