task: "VisualPuzzles_algorithmic_visual_cot"
dataset_path: parquet
dataset_kwargs:
  data_files:
    test: /home/aiscuser/lmms-eval-dataset/visualpuzzles/algorithmic.parquet
test_split: test
output_type: generate_until
doc_to_visual: !function utils.VisualPuzzles_doc_to_visual
doc_to_text: !function utils.VisualPuzzles_doc_to_text_visual_cot_algorithmic
doc_to_target: "answer"
generation_kwargs:
  max_new_tokens: 512
  temperature: 0
  top_p: 1.0
  num_beams: 1
  do_sample: false
process_results: !function utils.VisualPuzzles_process_result_simple
metric_list:
  - metric: accuracy
    aggregation: !function utils.VisualPuzzles_aggregate_simple
    higher_is_better: true

lmms_eval_specific_kwargs:
  azure_trapi_visual_cot:
    save_intermediate: true
  bagel_visual_cot:
    stage1_cfg_text_scale: 4.0
    stage1_cfg_interval: 0.4
    stage1_timestep_shift: 3.0
    stage1_num_timesteps: 50
    stage1_cfg_renorm_min: 0.0
    stage1_cfg_renorm_type: "global"
    stage1_image_ratio: "1:1"
    stage2_max_new_tokens: 512
    stage2_temperature: 0.0
    stage2_do_sample: false
    save_intermediate: true

metadata:
  version: 1.0
  category: algorithmic
  prompt_type: visual_cot
  description: "VisualPuzzles Algorithmic with Visual CoT - Stage 1 visualizes computational patterns and steps"
