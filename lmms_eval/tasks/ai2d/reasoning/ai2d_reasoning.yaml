dataset_path: lmms-lab/ai2d
task: "ai2d_reasoning"
dataset_kwargs:
  token: True
test_split: test
output_type: generate_until
doc_to_visual: !function utils.ai2d_doc_to_visual
doc_to_text: !function utils.ai2d_doc_to_text
doc_to_messages: !function utils.ai2d_doc_to_messages
doc_to_target: "answer"
process_results: !function utils.ai2d_process_results

metric_list:
  - metric: acc_score
    aggregation: mean
    higher_is_better: true
  - metric: format_score
    aggregation: mean
    higher_is_better: true

generation_kwargs:
  max_new_tokens: 49152

metadata:
  version: 0.0
