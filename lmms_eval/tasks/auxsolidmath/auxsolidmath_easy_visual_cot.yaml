dataset_path: shasha/AuxSolidMath
dataset_name: test_easy
task: "auxsolidmath_easy_visual_cot"
test_split: test_easy
output_type: generate_until

doc_to_visual: !function utils.auxsolidmath_doc_to_visual
doc_to_text: !function utils.auxsolidmath_doc_to_text_visual_cot
doc_to_target: !function utils.auxsolidmath_doc_to_target

process_results: !function utils.auxsolidmath_process_results

generation_kwargs:
  max_new_tokens: 4096
  do_sample: false
  temperature: 0.0

metric_list:
  - metric: auxsolidmath_text_acc
    aggregation: !function utils.auxsolidmath_aggregate
    higher_is_better: true

lmms_eval_specific_kwargs:
  azure_trapi_visual_cot:
    save_intermediate: true
  bagel_visual_cot:
    stage1_cfg_text_scale: 4.0
    stage1_cfg_interval: 0.4
    stage1_timestep_shift: 3.0
    stage1_num_timesteps: 50
    stage1_cfg_renorm_min: 0.0
    stage1_cfg_renorm_type: "global"
    stage1_image_ratio: "1:1"
    stage2_max_new_tokens: 8192
    stage2_temperature: 0.0
    stage2_do_sample: false
    save_intermediate: true

metadata:
  version: 1.0
  prompt_type: visual_cot
  description: "AuxSolidMath Easy with Visual Chain-of-Thought: Stage 1 generates auxiliary constructions on the 3D diagram, Stage 2 solves using both original and auxiliary diagrams."
