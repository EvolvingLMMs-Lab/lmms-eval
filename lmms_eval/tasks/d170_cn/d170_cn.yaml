dataset_path: lmms-lab/D170_v4.1_CN
dataset_kwargs:
  token: True
task: "d170_cn"
test_split: test
output_type: generate_until
doc_to_visual: !function utils.doc_to_visual
doc_to_text: "{{question}}" # Such that {{prompt}} will be replaced by doc["prompt"]
doc_to_target: "{{annotation}}"
generation_kwargs:
  until:
    - "ASSISTANT:"
  max_new_tokens: 1024
  temperature: 0
  top_p: 0
  num_beams: 1
  do_sample: false
process_results: !function utils.process_results # apply gpt eval here
metric_list:
  - metric: gpt_eval_info
    aggregation: !function utils.d170_cn_aggregate_info
    higher_is_better: false
  - metric: gpt_eval_avg_score
    aggregation: !function utils.d170_cn_aggregate_avg_score
    higher_is_better: true
  - metric: gpt_eval_score2_rate
    aggregation: !function utils.d170_cn_aggregate_score2_rate
    higher_is_better: true
metadata:
  version: 0.0
  gpt_eval_model_name: "gpt-4-1106-preview"