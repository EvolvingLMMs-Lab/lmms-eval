dataset_path: lmms-lab/DocVQA
dataset_name: DocVQA
dataset_kwargs:
  token: True
task: "docvqa_test"
test_split: test
output_type: generate_until
doc_to_visual: !function utils.docvqa_doc_to_visual
doc_to_text: !function utils.docvqa_doc_to_text
doc_to_target: "answers"
generation_kwargs:
  max_new_tokens: 32
  temperature: 0
  do_sample: False
process_results: !function utils.docvqa_test_process_results
metric_list:
  - metric: anls
    aggregation: !function utils.docvqa_test_aggregate_results
model_specific_prompt_kwargs:
  default:
    pre_prompt: ""
    post_prompt: "\nAnswer the question using a single word or phrase."
  