    higher_is_better: true
  - metric: gpt_eval_llava_complex
    aggregation: !function utils.llava_aggregation
    higher_is_better: true
  - metric: gpt_eval_llava_all
    aggregation: !function utils.llava_aggregation
    higher_is_better: true
