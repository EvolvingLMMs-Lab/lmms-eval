# LVBench Random Choice Setting
# Shuffle options to test if model relies on option position bias

dataset_path: lmms-lab/LVBench
dataset_kwargs:
  token: True
  cache_dir: lvbench
  video: True
test_split: train
task: lvbench_random_choice
output_type: generate_until
process_docs: !function utils.lvbench_process_docs_random_choice
doc_to_visual: !function utils.lvbench_doc_to_visual
doc_to_text: !function utils.lvbench_doc_to_text
doc_to_target: "answer"
generation_kwargs:
  max_new_tokens: 16
process_results: !function utils.lvbench_process_results
metric_list:
  - metric: lvbench_score
    aggregation: mean
    higher_is_better: true
lmms_eval_specific_kwargs:
  default:
    pre_prompt: ""
    post_prompt: "\nAnswer the question with the option letter"
metadata:
  - version: 0.0
