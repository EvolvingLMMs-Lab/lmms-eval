dataset_path: lmms-lab/MMBench_EN
dataset_kwargs:
  token: True
group: mmbench_en
task: "mmbench_en_dev"
test_split: dev
output_type: generate_until
doc_to_visual: !function utils.mmbench_doc_to_visual
doc_to_text: !function utils.mmbench_doc_to_text
doc_to_target: "answer"
generation_kwargs:
  until:
    - "ASSISTANT:"
  max_new_tokens: 1024
  temperature: 0
  top_p: 0
  num_beams: 1
  do_sample: false
process_results: !function utils.mmbench_process_results
metric_list:
  - metric: submission
    aggregation: !function utils.mmbench_aggregate_dev_results
metadata:
  version: 0.0