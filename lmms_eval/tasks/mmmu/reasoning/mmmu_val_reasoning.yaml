dataset_path: lmms-lab/MMMU
task: "mmmu_val_reasoning"
test_split: validation
output_type: generate_until
doc_to_visual: !function utils.mmmu_doc_to_visual
doc_to_text: !function utils.mmmu_doc_to_text
doc_to_messages: !function utils.mmmu_reward_doc_to_messages
doc_to_target: "answer"
# The return value of process_results will be used by metrics
process_results: !function utils.mmmu_reward_process_results

metric_list:
  - metric: acc_score
    aggregation: mean
    higher_is_better: true
  - metric: format_score
    aggregation: mean
    higher_is_better: true

generation_kwargs:
  max_new_tokens: 49152

metadata:
  version: 0.0
  interleaved_format: false
