dataset_path: parquet

task: "mmsi_attribute_appr"
dataset_kwargs:
  data_files: /blob/lmms-eval-dataset/mmsi_bench_5tasks/attribute_appr.parquet
test_split: train
output_type: generate_until
doc_to_visual: !function utils.msr_doc_to_visual
doc_to_text: !function utils.msr_doc_to_text
doc_to_target: "answer"
process_results: !function utils.msr_process_results

lmms_eval_specific_kwargs:
  default:
    pre_prompt: "Pay close attention to the visual appearance attributes (color, shape, texture, orientation, count, visual features) in the images. Observe details carefully to identify and count objects.\n\n"
    post_prompt: "\n\nBased on your visual observation, answer with the option's letter from the given choices directly. Enclose the option's letter within ``."

generation_kwargs:
  max_new_tokens: 2048
  temperature: 0
  do_sample: False

metric_list:
  - metric: Attribute (Appr.)
    aggregation: !function utils.msr_aggregate_results
    higher_is_better: true

metadata:
  - version: 0.0
  - description: "MMSI-Bench Attribute (Appearance) task with 100 samples and task-specific prompt"
