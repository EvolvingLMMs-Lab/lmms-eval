dataset_path: parquet

task: "mmsi_motion_cam"
dataset_kwargs:
  data_files: /home/aiscuser/lmms-eval-dataset/mmsi_bench_5tasks/motion_cam.parquet
test_split: train
output_type: generate_until
doc_to_visual: !function utils.msr_doc_to_visual
doc_to_text: !function utils.msr_doc_to_text
doc_to_target: "answer"
process_results: !function utils.msr_process_results

lmms_eval_specific_kwargs:
  default:
    pre_prompt: "Analyze the consecutive first-person perspective images. Determine how the camera (viewpoint) is moving or rotating by observing changes in the scene and object positions relative to the viewer.\n\n"
    post_prompt: "\n\nBased on your analysis of camera motion, answer with the option's letter from the given choices directly. Enclose the option's letter within ``."

generation_kwargs:
  max_new_tokens: 2048
  temperature: 0
  do_sample: False

metric_list:
  - metric: Motion (Cam.)
    aggregation: !function utils.msr_aggregate_results
    higher_is_better: true

metadata:
  - version: 0.0
  - description: "MMSI-Bench Motion (Camera) task with 100 samples and task-specific prompt"
