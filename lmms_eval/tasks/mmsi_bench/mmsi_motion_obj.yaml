dataset_path: parquet

task: "mmsi_motion_obj"
dataset_kwargs:
  data_files: /blob/lmms-eval-dataset/mmsi_bench_5tasks/motion_obj.parquet
test_split: train
output_type: generate_until
doc_to_visual: !function utils.msr_doc_to_visual
doc_to_text: !function utils.msr_doc_to_text
doc_to_target: "answer"
process_results: !function utils.msr_process_results

lmms_eval_specific_kwargs:
  default:
    pre_prompt: "Track objects across the consecutive images. Identify which objects are moving, their direction of motion, and relative speeds by comparing their positions between frames.\n\n"
    post_prompt: "\n\nBased on your analysis of object motion, answer with the option's letter from the given choices directly. Enclose the option's letter within ``."

generation_kwargs:
  max_new_tokens: 2048
  temperature: 0
  do_sample: False

metric_list:
  - metric: Motion (Obj.)
    aggregation: !function utils.msr_aggregate_results
    higher_is_better: true

metadata:
  - version: 0.0
  - description: "MMSI-Bench Motion (Object) task with 100 samples and task-specific prompt"
