dataset_path: parquet

task: "mmsi_msr"
dataset_kwargs:
  data_files: /blob/lmms-eval-dataset/mmsi_bench_5tasks/msr.parquet
test_split: train
output_type: generate_until
doc_to_visual: !function utils.msr_doc_to_visual
doc_to_text: !function utils.msr_doc_to_text
doc_to_target: "answer"
process_results: !function utils.msr_process_results

lmms_eval_specific_kwargs:
  default:
    pre_prompt: "Analyze the given images step by step. Consider the spatial relationships, object positions, and changes across images. Break down complex reasoning into clear steps before answering.\n\n"
    post_prompt: "\n\nBased on your multi-step reasoning, answer with the option's letter from the given choices directly. Enclose the option's letter within ``."

generation_kwargs:
  max_new_tokens: 2048
  temperature: 0
  do_sample: False

metric_list:
  - metric: MSR
    aggregation: !function utils.msr_aggregate_results
    higher_is_better: true

metadata:
  - version: 0.0
  - description: "MMSI-Bench MSR (Multi-Step Reasoning) task with 100 samples and task-specific prompt"
