# PhyX Mechanics 100-sample subset - Visual CoT Version
# Subfield distribution:
#   Dynamics: 37 (37.0%)
#   Kinematics: 23 (23.0%)
#   Statics: 16 (16.0%)
#   Rotational Motion: 12 (12.0%)
#   Work and Energy: 8 (8.0%)
#   Momentum and Collisions: 4 (4.0%)

dataset_path: parquet
dataset_kwargs:
  data_files: /blob/lmms-eval-dataset/phyx_mechanics100.parquet
task: "phyx_mechanics100_visual_cot"
test_split: train
output_type: generate_until
doc_to_visual: !function utils.phyx_doc_to_visual
doc_to_text: !function utils.phyx_doc_to_text_mechanics_cot
doc_to_target: "answer"
process_results: !function utils.phyx_process_results_mc
metric_list:
  - metric: eval_results
    aggregation: !function utils.phyx_aggregate_results
    higher_is_better: true

generation_kwargs:
  max_new_tokens: 1024
  temperature: 0
  do_sample: False

lmms_eval_specific_kwargs:
  bagel_visual_cot:
    # Stage 1: Image generation parameters
    stage1_cfg_text_scale: 4.0
    stage1_cfg_interval: 0.4
    stage1_timestep_shift: 3.0
    stage1_num_timesteps: 50
    stage1_cfg_renorm_min: 0.0
    stage1_cfg_renorm_type: "global"
    stage1_image_ratio: "1:1"
    # Stage 2: Visual understanding parameters
    stage2_max_new_tokens: 1024
    stage2_temperature: 0.0
    stage2_do_sample: false
    # Save intermediate artifacts for debugging
    save_intermediate: true

metadata:
  version: 1.0
  description: "PhyX Mechanics 100-sample with Visual CoT"
  original_dataset: "Cloudriver/PhyX"
  category: "Mechanics"
  num_samples: 100
  seed: 42
  prompt_type: visual_cot
