# PhyX Optics 100-sample subset (fixed random sample with seed=42)
# This is a reproducible 100-sample subset of PhyX Optics category
# Subfield distribution:
#   Geometrical Optics: 77 (77.0%)
#   Wave Optics: 22 (22.0%)
#   Optical Instruments: 1 (1.0%)

dataset_path: parquet
dataset_kwargs:
  data_files: /blob/lmms-eval-dataset/phyx_optics100.parquet
task: "phyx_optics100"
test_split: train
output_type: generate_until
doc_to_visual: !function utils.phyx_doc_to_visual
doc_to_text: !function utils.phyx_doc_to_text
doc_to_target: "answer"
process_results: !function utils.phyx_process_results_mc
metric_list:
  - metric: eval_results
    aggregation: !function utils.phyx_aggregate_results
    higher_is_better: true

generation_kwargs:
  max_new_tokens: 1024
  temperature: 0
  do_sample: False

metadata:
  version: 1.0
  description: "PhyX Optics 100-sample fixed subset (seed=42)"
  original_dataset: "Cloudriver/PhyX"
  category: "Optics"
  num_samples: 100
  seed: 42
