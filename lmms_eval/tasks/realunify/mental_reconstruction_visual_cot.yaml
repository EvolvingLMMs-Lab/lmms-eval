# RealUnify Mental Reconstruction Task - Visual CoT Version
dataset_path: parquet
dataset_kwargs:
  data_files: /home/aiscuser/lmms-eval-dataset/realunify_mental_reconstruction.parquet
task: "realunify_mental_reconstruction_visual_cot"
test_split: train
output_type: generate_until

doc_to_visual: !function utils.doc_to_visual
doc_to_text: !function utils.doc_to_text_mental_reconstruction_cot
doc_to_target: "answer"

process_results: !function utils.process_results

lmms_eval_specific_kwargs:
  default:
    pre_prompt: ""
    post_prompt: ""
  bagel_visual_cot:
    pre_prompt: ""
    post_prompt: ""
    # Stage 1: Image generation parameters
    stage1_cfg_text_scale: 4.0
    stage1_cfg_interval: 0.4
    stage1_timestep_shift: 3.0
    stage1_num_timesteps: 50
    stage1_cfg_renorm_min: 0.0
    stage1_cfg_renorm_type: "global"
    stage1_image_ratio: "1:1"
    # Stage 2: Visual understanding parameters
    stage2_max_new_tokens: 1024
    stage2_temperature: 0.0
    stage2_do_sample: false
    # Save intermediate artifacts for debugging
    save_intermediate: true

generation_kwargs:
  max_new_tokens: 1024
  temperature: 0
  do_sample: false

metric_list:
  - metric: mental_reconstruction
    aggregation: !function utils.aggregate_results
    higher_is_better: true

metadata:
  version: 1.0
  num_samples: 100
  prompt_type: visual_cot
  description: "RealUnify Mental Reconstruction with Visual CoT"
