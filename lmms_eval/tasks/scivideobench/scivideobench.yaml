task: scivideobench
tag: video_qa
dataset_path: /path/to/scivideobench_videos/
dataset_kwargs:
  data_files:
    test:
      - /path/to/scivideobench_1k.jsonl
test_split: test
output_type: generate_until
doc_to_visual: !function utils.scivideobench_doc_to_visual
doc_to_text: !function utils.scivideobench_doc_to_text
doc_to_target: "answer"
generation_kwargs:
  max_new_tokens: 16
  temperature: 0
  top_p: 1.0
  num_beams: 1
  do_sample: false
process_results: !function utils.scivideobench_process_results
metric_list:
  - metric: scivideobench_acc
    aggregation: !function utils.scivideobench_aggregate_results
    higher_is_better: true
lmms_eval_specific_kwargs:
  default:
    pre_prompt: ""
    post_prompt: "\nAnswer with the option's letter from the given choices directly."
    post_prompt_cot: "\nAnswer the given question step-by-step. Begin by explaining your reasoning process clearly. Conclude by stating the final answer using the following format: “Therefore, the final answer is: $LETTER” (without quotes), where $LETTER is one of the options. Think step by step before answering."
  gpt4v:
    pre_prompt: ""
    post_prompt: "Answer the question with A, B, C, D, E, F, G, H, I or J."
  llava_vid:
    pre_prompt: ""
    post_prompt: "\nAnswer with the option's letter from the given choices directly."
metadata:
  version: 0.1