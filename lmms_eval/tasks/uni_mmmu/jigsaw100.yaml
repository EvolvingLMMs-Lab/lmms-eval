# Uni-MMMU Jigsaw 100 samples (seed=42)
dataset_path: parquet
dataset_kwargs:
  data_files: /home/aiscuser/lmms-eval-dataset/uni_mmmu_jigsaw100.parquet
task: "uni_mmmu_jigsaw100"
test_split: train
output_type: generate_until

doc_to_visual: !function utils.jigsaw_doc_to_visual
doc_to_text: !function utils.jigsaw_doc_to_text
doc_to_target: "label"

process_results: !function utils.jigsaw_process_results

generation_kwargs:
  max_new_tokens: 2048
  do_sample: false
  temperature: 0.0

metric_list:
  - metric: jigsaw_text_acc
    aggregation: mean
    higher_is_better: true

metadata:
  version: 1.0
  num_samples: 100
  seed: 42
