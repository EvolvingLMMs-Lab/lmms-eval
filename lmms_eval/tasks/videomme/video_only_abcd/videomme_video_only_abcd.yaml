# VideoMME Video Only ABCD Setting
# Only provide video, no question or options - model guesses A/B/C/D

task: videomme_video_only_abcd
include: ../_default_template_yaml
doc_to_text: !function utils.doc_to_text
doc_to_messages: !function utils.doc_to_messages
doc_to_target: "answer"
process_results: !function utils.process_results
metric_list:
  - metric: acc_score
    aggregation: mean
    higher_is_better: true
  - metric: format_score
    aggregation: mean
    higher_is_better: true
lmms_eval_specific_kwargs:
  default:
    system_prompt: "You will receive ONLY a video. There is no question. Guess which option letter (A, B, C, or D) is correct. Output exactly one capital letter: A, B, C, or D."
    user_text: ""
