# ChartQA 100-sample subset (fixed random sample with seed=42)
# This is a reproducible 100-sample subset of ChartQA test split
# Sample distribution: human_test: 58 (58.0%), augmented_test: 42 (42.0%)

dataset_path: parquet
dataset_kwargs:
  data_files: /blob/lmms-eval-dataset/chartqa100.parquet
task: "chartqa100"
test_split: train
output_type: generate_until
doc_to_visual: !function utils.chartqa_doc_to_visual
doc_to_text: !function utils.chartqa_doc_to_text
doc_to_target: "answer"
generation_kwargs:
  max_new_tokens: 16
  temperature: 0
  do_sample: False
process_results: !function utils.chartqa_process_results
metric_list:
  - metric: relaxed_overall
    aggregation: mean
    higher_is_better: true
  - metric: relaxed_human_split
    aggregation: mean
    higher_is_better: true
  - metric: relaxed_augmented_split
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
  description: "ChartQA 100-sample fixed subset (seed=42)"
  original_dataset: "lmms-lab/ChartQA"
  num_samples: 100
  seed: 42
lmms_eval_specific_kwargs:
  default:
    pre_prompt: ""
    post_prompt: "\nAnswer the question with a single word."
  qwen_vl:
    pre_prompt: ""
    post_prompt: " Answer:"
