dataset_path: https://huggingface.co/datasets/lmms-lab-si/EASI-Leaderboard-Data/resolve/main/EmbSpatialBench.tsv
task: "embspatialbench"
test_split: test
output_type: generate_until
doc_to_visual: !function utils.embspatialbench_doc_to_visual
doc_to_text: !function utils.embspatialbench_doc_to_text
doc_to_target: "answer"
generation_kwargs:
  max_new_tokens: 64
  temperature: 0.0
  do_sample: false
process_results: !function utils.embspatialbench_process_results
metric_list:
  - metric: accuracy
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
