dataset_path: RunsenXu/MMSI-Bench

task: "mmsi_bench_cot"
dataset_kwargs:
  token: True
test_split: test
output_type: generate_until
doc_to_visual: !function utils.msr_doc_to_visual
doc_to_text: !function utils.msr_doc_to_text
doc_to_target: "answer"
process_results: !function utils.msr_process_results

lmms_eval_specific_kwargs:
  default:
    pre_prompt: "First, mentally visualize an auxiliary schematic diagram: Given two consecutive first-person images of the same scene, imagine a schematic visualization that illustrates the relative motion between Frame 1 and Frame 2. In this mental diagram: (1) Represent major static landmarks as simplified shapes or outlines; (2) Overlay arrows indicating the apparent displacement of these landmarks from Frame 1 to Frame 2; (3) Nearby objects should have longer arrows than distant objects; (4) Use consistent arrow directions for all landmarks. Think step by step using this mental visualization.\n\n"
    post_prompt: "\n\nBased on your reasoning above, answer with the option's letter from the given choices directly. Enclose the option's letter within ``."


generation_kwargs:
  max_new_tokens: 2048
  temperature: 0
  do_sample: False


