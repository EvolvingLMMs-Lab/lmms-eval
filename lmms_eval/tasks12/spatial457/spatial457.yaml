dataset_path: http://opencompass.openxlab.space/utils/VLMEval/Spatial457.tsv
task: "spatial457"
test_split: test
output_type: generate_until
doc_to_visual: !function utils.spatial457_doc_to_visual
doc_to_text: !function utils.spatial457_doc_to_text
doc_to_target: "answer"
generation_kwargs:
  max_new_tokens: 256
  temperature: 0.0
  do_sample: false
process_results: !function utils.spatial457_process_results
metric_list:
  - metric: accuracy
    aggregation: mean
    higher_is_better: true
  - metric: L1_single_acc
    aggregation: mean
    higher_is_better: true
  - metric: L2_objects_acc
    aggregation: mean
    higher_is_better: true
  - metric: L3_2d_spatial_acc
    aggregation: mean
    higher_is_better: true
  - metric: L4_occ_acc
    aggregation: mean
    higher_is_better: true
  - metric: L4_pose_acc
    aggregation: mean
    higher_is_better: true
  - metric: L5_6d_spatial_acc
    aggregation: mean
    higher_is_better: true
  - metric: L5_collision_acc
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
